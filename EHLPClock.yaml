    restore_mode: RESTORE_DEFAULT_OFF
    lambda: |-
      if (id(wifi_stop_seek)) {
        return true;
      } else {
        return false;
      }
    turn_on_action:
        - delay: 1s
        - lambda: |-
            id(wifi_stop_seek) = true;
            id(message) = ("StopSeek");
            id(message_alive_time) = 1;
            id(message_display_time) = 1;
            id(message_clock_time) = 0;
    turn_off_action:
        - delay: 1s
        - lambda: |-
            id(wifi_stop_seek) = false;
            id(message) = ("Seek...");
            id(message_alive_time) = 1;
            id(message_display_time) = 1;
            id(message_clock_time) = 0;

