name: Build Documentation

on:
  push:
    branches: [ main ]
    tags:
      - '*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Call build-firmware workflow if this is a tag push
  build-firmware:
    if: startsWith(github.ref, 'refs/tags/')
    uses: ./.github/workflows/build-firmware.yml
    permissions:
      contents: write
  
  build:
    runs-on: ubuntu-latest
    needs: [build-firmware]
    if: always()  # Run even if build-firmware was skipped
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          pip install mkdocs-material
          
      - name: Copy README to docs
        run: |
          cp README.md docs/index.md
          
      - name: Build documentation
        run: mkdocs build
      
      - name: List available artifacts (debug)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "Checking for artifacts..."
          gh run list --limit 1
        env:
          GH_TOKEN: ${{ github.token }}
      
      - name: Download firmware artifacts (if tag build)
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/download-artifact@v4
        with:
          name: firmware-binaries
          path: firmware-temp
      
      - name: Copy firmware to site (if tag build)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "Contents of firmware-temp:"
          ls -la firmware-temp/ || echo "firmware-temp directory not found"
          mkdir -p site/manifests
          if [ -f firmware-temp/*.bin ]; then
            cp firmware-temp/*.bin site/manifests/
            echo "✅ Copied firmware binaries to site/manifests/"
          else
            echo "❌ No .bin files found in firmware-temp/"
          fi
          echo "Contents of site/manifests:"
          ls -la site/manifests/
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4