name: Build Documentation

on:
  push:
    branches: [ main ]
    tags:
      - '*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Call build-firmware workflow if this is a tag push
  build-firmware:
    if: startsWith(github.ref, 'refs/tags/')
    uses: ./.github/workflows/build-firmware.yml
    permissions:
      contents: write
  
  build:
    runs-on: ubuntu-latest
    needs: [build-firmware]
    if: always()  # Run even if build-firmware was skipped
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          pip install mkdocs-material
          
      - name: Copy README and images to docs
        run: |
          cp README.md docs/index.md
          cp -r images docs/
          
      - name: Convert relative YAML links to GitHub URLs
        run: |
          # Convert all relative .yaml links to absolute GitHub URLs (skip already absolute links with :)
          sed -i 's|](\([^:)]*\.yaml\))|](https://github.com/trip5/EspHome-Led-PixelClock/blob/main/\1)|g' docs/index.md
          
      - name: Build documentation
        run: mkdocs build
      
      - name: Download firmware artifacts (if tag build)
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/download-artifact@v4
        with:
          name: firmware-binaries
          path: firmware-temp
      
      - name: Copy firmware to site (if tag build)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p site/manifests
          cp firmware-temp/*.bin site/manifests/ 2>/dev/null || true
          cp firmware-temp/docs/firmware-info.json site/ 2>/dev/null || true
          cp firmware-temp/docs/manifests/*.json site/manifests/ 2>/dev/null || true
          echo "âœ… Copied firmware files to site/"
          ls -la site/manifests/
          ls -la site/firmware-info.json 2>/dev/null || echo "firmware-info.json not found"
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4