name: Build Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          pip install mkdocs-material
          
      - name: Copy README to docs
        run: |
          cp README.md docs/index.md
          
      - name: Build documentation
        run: mkdocs build
      
      - name: Download firmware artifacts (if available)
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: firmware-binaries
          path: firmware-temp
      
      - name: Copy firmware to site
        continue-on-error: true
        run: |
          if [ -d "firmware-temp" ]; then
            mkdir -p site/manifests
            cp firmware-temp/*.bin site/manifests/ 2>/dev/null || echo "No firmware binaries to copy"
            echo "✅ Copied firmware binaries to site/manifests/"
          else
            echo "ℹ️ No firmware artifacts found (this is normal if no recent firmware build)"
          fi
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4